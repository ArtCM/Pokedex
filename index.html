<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!--CSS do site-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/global.css">

    <!-- Normalize Css-->
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">

    <!-- Fonte Style  -->
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400&display=swap');</style>
</head>
<body>
    <div style="display: flex;">
        <div class="bgred"></div>
        <header>
            <img class="pokedex__img" src="./img/pokedex.webp" alt="pokedex">
            <img class="pokedex__logo" src="./img/pokedex-logo.webp" alt="pokedex logo">
        </header>

        <main class="centralize">
            <section class="content">
                <h1>Pokedex</h1>
        
                <ol id="pokemonList" class="pokemons">
                    <!-- Pokemons Aqui -->
                </ol>
        
                <div class="pagination">
                    <button id="loadMoreButton" type="button">Load More</button>
                </div>
            </section>

        </main>
        <div class="pokemonstatus appearpoke d-none">

        </div>
        <div class="bgblue"></div>
    </div>
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/status.js"></script>
    <script src="./assets/js/script.js"></script>


</body>
</html>
